version: '3.7'

secrets:
  postgres_user:
    file: ./secrets/postgres_user.txt
  postgres_password:
    file: ./secrets/postgres_password.txt
    
services:
  backend:
    restart: always
    build: .
    links:
      - postgres:postgres
    secrets:
      - postgres_user
      - postgres_password
    environment:
      DOCKER: True
      POSTGRES_DB: WasteReduction
      DATABASE_PORT: 5432
      POSTGRES_USER_FILE: /run/secrets/postgres_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    expose:
      - "5000"
    depends_on:
      - postgres
    command: >
      sh -c "python3 ./run.py"

  postgres:
    restart: always
    image: postgres:latest
    volumes:
      - db-data:/var/lib/postgresql
    secrets:
      - postgres_user
      - postgres_password
    environment:
      POSTGRES_DB: WasteReduction
      POSTGRES_USER_FILE: /run/secrets/postgres_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    expose:
      - "5432"

volumes:
  db-data: